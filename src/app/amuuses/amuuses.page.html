<ion-content class="ion-padding">
  <div class="container">
    <ion-grid style="margin-bottom: 50px">
      <ion-col>
        <ion-row>
          <div class="ion-text-center" style="margin: auto">
            <ion-img
              [src]="'https://i.ibb.co/t33PSGH/star-2.png'"
              class="iconImage"
            ></ion-img>
            <h1 class="appName">Amuuse</h1>
            <p style="font-size: 20px">Where Stars Shine</p>
          </div>
        </ion-row>
      </ion-col>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input
                    type="email"
                    ngModel
                    name="email"
                    required
                    email
                    #emailField="ngModel"
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input
                    type="password"
                    name="password"
                    ngModel
                    required
                    minlength="6"
                    #passwordField="ngModel"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-button
                type="submit"
                color="primary"
                expand="block"
                [disabled]="!form.valid"
                >{{ isLogin ? 'Login' : 'Sign Up'}}</ion-button
              >
              <ion-button fill="clear" (click)="onSwitchAuthMode()"
                >{{isLogin ? "Don't have an account?" :"Already have an
                account?" }}</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-grid>
  </div>
</ion-content>
