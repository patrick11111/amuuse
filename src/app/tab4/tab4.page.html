<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="amuusesMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-item lines="none" routerLink="/amuuses/logins">
        <ion-avatar slot="end">
          <img src="https://www.pngitem.com/pimgs/m/522-5220445_anonymous-profile-grey-person-sticker-glitch-empty-profile.png" />
        </ion-avatar>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>

<!--  <app-explore-container name="Tab 4 page"></app-explore-container>-->

  <ion-grid>
    <p class="ion-text-center" style="font-size: 25px">Your Star Profiles</p>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let ta4 of tab4" [routerLink]="['./', ta4.id]">
            <ion-col>
              <ion-img [src]="ta4.imageUrl"></ion-img>
            </ion-col>
            <ion-label>
              <ion-card-title> {{ ta4.title }} </ion-card-title>
              <ion-card-subtitle> {{ ta4.category }} </ion-card-subtitle>
              <div class="ion-text-justify">
                <ion-button color="warning" routerLink="/amuuses/yourstarprofiles/detail-profile">View Profile</ion-button>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" href="https://facebook.com/joostenszmalvin/">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://youtube.com/vaserlatigo">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://www.instagram.com/vaserlatigo/">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://wa.me/6287878390409">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://discord.gg/h5aGKW5s">
        <ion-icon name="logo-discord"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
